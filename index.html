<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/e9a68d0d37.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-color">
        <nav class="navbar">
            <div class="navbar-content">
                <img src="./icons/logo.png" alt="">
            </div>
            <div class="navbar-link">
                <ul class="links">
                    <li class="link roboto">Home</li>
                    <li class="link roboto">Product</li>
                    <li class="link roboto">About us</li>
                    <li class="link roboto">Contact us</li>
                </ul>
            </div>
        </nav>
        <!-- Banner part -->
        <section>
            <div class="banner">
                <div class="banner-content">
                    <h3 class="banner-title bebas-neue"><span class="color">Be the Penguins</span> <br>
                        <span class="color-1">of Winter</span></h3>
                    <p class="banner-desco color-2 roboto">Lorem Ipsum is simply dummy text of the printing <br>
                        and typesetting industry.</p>
                    <button class="btn-primary"><i class="fa-solid fa-cart-shopping"></i> BUY NOW</button>
                </div>
                <div class="banner-img">
                    <img src="./images/model.png" alt="">
                </div>
            </div>
        </section>
    </header>
</body>

</html>
